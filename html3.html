
<!-- Headings & Paragraphs & Emmet -->
<!-- #5 -->
<!-- https://youtu.be/ulv_q6-b7uI?list=PLu0W_9lII9agiCUZYRsvtGTXdxkzPyItg -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading and Paragraphs and Emmet</title>
</head>
<body>
    <!-- Heading tag , 6 different size  -->
    <h1>SIBENDU MANDAL</h1>
    <h2>SIBENDU MANDAL</h2>
    <h3>SIBENDU MANDAL</h3>
    <h4>SIBENDU MANDAL</h4>
    <h5>SIBENDU MANDAL</h5>
    <h6>SIBENDU MANDAL</h6>

    <!-- paragraph tag -->
    <p>Paragraph</p>
    <P>This is a paragraph</P>
    <!-- strong tag using to bold font -->

    <p>My name is <strong>Sibendu Mandal</strong></p>

    <!-- emphasis tag using for italic font  -->
    <p>I am a <em>Competitive Tutor</em></p>

    <!-- Br self closing tag , it used for line break in paragraph  -->

    <p>Hi,<br> my name is Sibendu</p>

    <!-- p*4 to use to put multiple paragraph tag -->
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <!-- Ctrl+ Enter using to jump new line -->
    <p></p>

    <p>My name is Sibendu Mandal</p>
    <!-- using Emmet, with Lorem tag -->
    <!-- Loren10 for dummy text with 23 words -->
    <p></p>
</body>
</html>
