<!-- this is doc type -->
<!DOCTYPE html>
<!-- Our HTML code starts here -->
<!-- green line is comment tag, shorcut ctrl+/ -->
<!-- here lang is a attribute , language tag -->
<html lang="en">
    <!-- Our head tag starts here -->
<head>
    <!-- head holds meta tag, title tag and external style sheet link -->
    <!-- we link any external seet in this head section -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Setting the viewport to make your website look good on all devices: -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Our body tag starts here -->
<body>
    <!-- body holds all content of web page -->
</body>
</html>
