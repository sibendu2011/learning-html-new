<!-- https://youtu.be/N69xumSjg5Q?list=PLu0W_9lII9agiCUZYRsvtGTXdxkzPyItg  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    
    <h3>HTML Table</h3>
    <table>
        <!-- Table head part  -->
        <thead>
            <tr>
                <th>First name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>

        <!-- Table Body part -->
        <tbody>
            <tr>
                <td>Rajesh</td>
                <td>Kar</td>
                <td>30</td>
            </tr>

            <tr>
                <td>Soumo</td>
                <td>Roy</td>
                <td>25</td>
            </tr>

            <tr>
                <td>Joydeep</td>
                <td>Mukherjee</td>
                <td>32</td>
            </tr>

        </tbody>
    </table>


</body>
</html>
